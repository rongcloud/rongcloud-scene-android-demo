plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    id 'kotlin-kapt'
    id("dagger.hilt.android.plugin")
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.5.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }

        renderscriptTargetApi 14
        renderscriptSupportModeEnabled true

        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath = true
                // 此参数用于编译期生成相关代码的标识，请勿删除
                arguments += [isAppModule: 'true']
            }
        }
        renderscriptSupportModeEnabled true
        multiDexEnabled true
    }

    signingConfigs {
        debug {
            keyAlias "debugkey"
            keyPassword "123456"
            storeFile file("./debugkey.key")
            storePassword '123456'
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    androidExtensions {
        experimental = true
    }

    applicationVariants.all {
        variant ->
            variant.outputs.all {
                output -> outputFileName = new File(variant.name, "RTC_RC_" + releaseTime() + ".apk")
            }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    flavorDimensions("environment")
    productFlavors {
        // 特别注意：
        // 1.替换key是 一定保留两侧的转义符"",
        // 2.替换base url是格式是以"/"结尾
        // 3. key不可修改

        //开发环境
        developerEnvironment {
            dimension 'environment'
            applicationId "cn.rongcloud.voiceroomdemo.dev" // 包名，确保切换环境时不会因为缓存导致出现问题
            buildConfigField("String", "APP_KEY", "\"替换你的融云appkey\"")// 融云appkey
            buildConfigField("String", "UM_APP_KEY", "\"替换你的友盟统计appkey\"")// 盟统计appkey
            //http://192.168.1.9:8080/ 注意："/"结尾
            buildConfigField("String", "BASE_SERVER_ADDRES", "\"替换你的服务器地址\"")
        }

        releaseEnvironment {// 正式环境
            dimension 'environment'
            applicationId "cn.rongcloud.voiceroomdemo" //包名
            buildConfigField("String", "APP_KEY", "\"替换你的融云appkey\"") // 融云appkey
            buildConfigField("String", "UM_APP_KEY", "\"替换你的友盟统计appkey\"")// 友盟统计key
            //格式：http://192.168.1.9:8080/ 注意："/"结尾
            buildConfigField("String", "BASE_SERVER_ADDRES", "\"替换你的服务器地址\"")
        }
    }
}

static def releaseTime() {
    return new Date().format("yyyyMMdd", TimeZone.getTimeZone("UTC"))
}

dependencies {

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.1'
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.0.0"
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'

    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    implementation project(path: ':annotation')
    implementation project(path: ':processor')
    implementation project(path: ':callkit')
    implementation project(path: ':common')
    implementation project(path: ':combusis')
    implementation project(path: ':mvoiceroom')

    api "com.google.dagger:hilt-android:$hilt_version"
    kapt "com.google.dagger:hilt-android-compiler:$hilt_version"

    implementation 'com.android.support:multidex:1.0.3'
}